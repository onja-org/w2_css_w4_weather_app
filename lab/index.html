<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Main header with app title -->
  <header>
    <h1>Weather App</h1>
  </header>
  
  <!-- Main container with white card design -->
  <main class="container">
    <!-- Input group with dropdown functionality -->
    <div class="input-group dropdown">
      <input type="text" id="cityInput" placeholder="Enter city name...">
      <button id="getWeather">Get Weather</button>
      <ul id="suggestions"></ul>
    </div>
    
    <!-- Weather display section -->
    <section id="weatherInfo" class="weather"></section>
  </main>

  <!-- JavaScript files for functionality -->
  <script src="weatherData.js"></script>
  <script src="app.js"></script>
</body>
</html>
